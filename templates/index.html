{{define "index"}}

{{template "_head"}}

{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-rover" >
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td> {{.Name}} </td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Amount}}</td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Delete</button></button></td>
                            <td><a href="/edit?id={{.Id}}" class="btn btn-info">Edit</a></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
            
        </section>
        <div class="card-footer">
            <a href="/newProduct" class="btn btn-primary mb-2">New Product</a>
        </div>

    </div>
</body>

<script>
    function onDelete(id) {
        let response = confirm("Delete this product?")
        if (response) {
            window.location = "/delete?id=" + id
        }
    }
</script>

</html>
{{end}}
